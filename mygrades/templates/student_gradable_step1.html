{% extends "base.html" %}

{% block content %}

<b>Student:</b> {{ object.get_full_name }}<br/>
<br/>
Choose an academic semester, and week below: <br/>
<br/>
<form method="post">
{% csrf_token %}

<tbody>
    {{ form.as_table }}
</tbody>
</table>
<div style="text-align: right;">
<input type="submit" value="Continue"/>
</div>
</form>

{% endblock %}
