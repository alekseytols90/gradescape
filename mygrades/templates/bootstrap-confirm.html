<div class="modal fade" id="bootstrap-confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="bootstrap-confirmation-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bootstrap-confirmation-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="bootstrap-confirmation-body" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" id="bootstrap-confirmation-no" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" id="bootstrap-confirmation-yes" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
